# Workflow désactivé - Ce projet est Flutter, pas un projet .NET
# Les builds Windows sont gérés par Flutter (flutter build windows)
# Ce workflow est désactivé car il n'y a pas de fichiers .sln ou .csproj
name: MSBuild

on:
  workflow_dispatch:  # Désactivé pour push/PR, mais peut être déclenché manuellement si nécessaire
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    if: false  # Désactive complètement ce job

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: echo "Workflow désactivé - utilisez flutter build windows à la place"
