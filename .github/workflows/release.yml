name: ğŸš€ Release Automatique

on:
  push:
    tags:
      - 'v*.*.*'  # Ex: v1.0.0, v1.2.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Ã  release (ex: 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: ğŸš€ CrÃ©ation de Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configuration Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK Release
        run: flutter build apk --release

      - name: ğŸ—ï¸ Build Web Release
        run: flutter build web --release

      - name: ğŸ“ Extraction de la version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ğŸ“¤ CrÃ©ation de la Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ‰ Release v${{ steps.version.outputs.version }}

            ### ğŸ“¦ Artefacts inclus:
            - APK Android (Release)
            - Build Web (Release)

            ### ğŸ“ Changelog
            Consultez le [CHANGELOG.md](CHANGELOG.md) pour plus de dÃ©tails.

            ### ğŸš€ Installation
            - **Android**: TÃ©lÃ©chargez l'APK ci-dessous
            - **Web**: DÃ©ployez le build web sur votre serveur
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

