name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (ex: 1.0.0)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/campbnb-backend

jobs:
  check-backend-changes:
    name: Check Backend Changes
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for backend changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/docker-publish.yml'

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: check-backend-changes
    if: needs.check-backend-changes.outputs.has-changes == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          no-cache: false
          pull: true

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Comment PR with image info
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const imageName = `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`;
            const tags = `${{ steps.meta.outputs.tags }}`.split('\n').filter(t => t);
            
            let comment = '## ðŸ³ Image Docker BuildÃ©e\n\n';
            comment += `**Image**: \`${imageName}\`\n\n`;
            comment += '### ðŸ“¦ Tags:\n';
            tags.forEach(tag => {
              comment += `- \`${tag}\`\n`;
            });
            comment += '\n---\n';
            comment += 'ðŸ’¡ *L\'image n\'est pas poussÃ©e pour les PRs, seulement buildÃ©e pour validation.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Notify deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const imageName = `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`;
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: `âœ… Image Docker publiÃ©e: ${imageName}`,
              context: 'docker/build'
            });

