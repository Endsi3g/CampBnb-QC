# Workflow Flutter - utilise flutter au lieu de dart pur
# NOTE: Ce workflow est redondant avec flutter.yml et auto-deploy.yml
# Il est conservé pour compatibilité mais peut être désactivé
name: Flutter Build & Test

on:
  workflow_dispatch:  # Désactivé pour push/PR pour éviter les doublons
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: false  # Désactivé par défaut - utilisez flutter.yml ou auto-deploy.yml

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
