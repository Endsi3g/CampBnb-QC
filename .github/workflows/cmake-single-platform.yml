# Workflow désactivé - Ce projet utilise Flutter, pas CMake pur
# Les builds CMake sont gérés par Flutter pour Linux/Windows
# Ce workflow est désactivé car il n'y a pas de CMakeLists.txt à la racine
name: CMake on a single platform

on:
  workflow_dispatch:  # Désactivé pour push/PR, mais peut être déclenché manuellement si nécessaire
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    if: false  # Désactive complètement ce job

    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: echo "Workflow désactivé - utilisez flutter build linux à la place"

