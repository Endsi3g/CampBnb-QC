name: ğŸš€ CI/CD - Build & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Permet de dÃ©clencher manuellement

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  # Job 1: Tests et analyse du code Flutter
  test:
    name: ğŸ§ª Tests Flutter
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get

      - name: ğŸ” Analyse du code
        run: flutter analyze

      - name: ğŸ§ª ExÃ©cution des tests
        run: flutter test

      - name: ğŸ“Š Formatage du code
        run: flutter format --set-exit-if-changed .

  # Job 2: Build pour diffÃ©rentes plateformes
  build:
    name: ğŸ“¦ Build Multi-Plateformes
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get

      - name: ğŸ—ï¸ Build pour ${{ matrix.platform }}
        run: flutter build ${{ matrix.platform }} --release

      - name: ğŸ“¤ Upload des artefacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: build/

  # Job 3: Build Web
  build-web:
    name: ğŸŒ Build Web
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release

      - name: ğŸ“¤ Upload des artefacts Web
        uses: actions/upload-artifact@v4
        with:
          name: build-web
          path: build/web/

  # Job 4: Build Android APK
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”§ Configuration Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ RÃ©cupÃ©ration des dÃ©pendances
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK Android
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

