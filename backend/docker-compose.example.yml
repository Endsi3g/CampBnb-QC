version: '3.8'

services:
  campbnb-backend:
    image: ghcr.io/YOUR_USERNAME/campbnb/campbnb-backend:latest
    container_name: campbnb-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
      - LOCALAI_URL=http://host.docker.internal:8080
      - HANDY_API_URL=http://host.docker.internal:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - campbnb-network

networks:
  campbnb-network:
    driver: bridge

