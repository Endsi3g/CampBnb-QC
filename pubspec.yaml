name: campbnb
description: Application Flutter pour réserver et gérer des campings de style Airbnb au Québec
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Backend & Auth
  supabase_flutter: ^2.5.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  
  # UI & Navigation
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # AI & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage & Files
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  
  # Payments (future)
  flutter_stripe: ^10.1.1
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1
  uuid: ^4.2.1
  
  # Icons & Assets
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - .env
  
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600

